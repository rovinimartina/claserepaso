<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./css/form.css">
</head>
<body>
    <section class="pantallita">
        <article class="grid2">
            <h1>¿Quieres formar parte de nuestro Equipo?</h1>
            <p>¡Envianos tus datos a través del siguiente formulario para tener la oportnidad de ser parte del equipo del Baúl!</p>
            <div class="grid3">
            <form action="" method="post"> <br>
                <label for="nombre">Nombre</label> <br>
                <input type="text" name="nombre"> <br>
                <label for="apellido">Apellido</label> <br><input type="text" name="apellido"> <br>
                <label for="dni">D.N.I.</label> <br>
                <input type="number" name="dni"> <br>
                <label for="email">e-mail</label> <br>
                <input type="email" name="email"> <br>
                <label for="contraseña">Contraseña</label> <br>
                <input type="password" name="contraseña"> <br>
                <label for="pais">Pais</label> <br>
                <select name="" id="">
                    <option value="arg">Argentina</option>
                    <option value="brasil">Brasil</option>
                    <option value="chile">Chile</option>
                    <option value="uru">Uruguay</option>
                </select> <br> <br>
                <input type="submit">
            </form>
        </div>
        </article>
    </section>
</body>
</html>
